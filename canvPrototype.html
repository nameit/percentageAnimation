<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>percentageAnimation</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="jquery.js"></script>
<script src="percentageAnimation.js"></script>
</head>
<body>
    <canvas width="190" height="170" class="aaa"></canvas>
    <canvas width="190" height="170" class="bbb"></canvas>
    <canvas width="190" height="170" class="ccc"></canvas>
    <script>
        // call function
        $('.aaa').percentageAnimation();
        $('.bbb').percentageAnimation({
            percentage: 0.5,
            roundStartDegree : 135,
            roundEndDegree : 45,
            coverStartDegree : 135,
            numberFont : '54px songti',
            coverColor : 'green'
        })
        $('.ccc').percentageAnimation({
            percentage: 0.2,
            subtitle : '%',
            shape : 'square',
            roundStartDegree : 90,
            roundEndDegree : 270,
            coverStartDegree : 90,
            coverColor : 'blue',
            speed: 50,
            lineWidth: 10
        })
    </script>
</body>
</html>
